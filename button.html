<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Square Button with Border Padding</title>
<style>
    .square-button {
        position: relative;
        display: inline-block;
        padding: 10px 20px; 
        text-decoration: none;
        background-color: #3B1347;
        color: #BFACC8;
        transition: all 0.3s ease;
      }
      
      .square-button::before {
        content: '';
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border: 2px solid #BFACC8; 
      }
      
      .square-button:hover {
        background-color: #BFACC8;
        color: #3B1347;
      }
      
      .square-button:hover::before {
        border-color: #3B1347; 
      }
      
</style>
</head>
<body>

<a href="#" class="square-button">Add To Bag</a>

</body>
</html>
