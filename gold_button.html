<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button dengan Efek Hover</title>
<style>
    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        border: 2px solid #C5B773;
        border-radius: 5px;
        color: #3B1347;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: #C5B773;
        color: #3B1347;
    }
</style>
</head>
<body>

<a href="#" class="btn">Floral</a>

</body>
</html>
